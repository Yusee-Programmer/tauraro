[package]
name = "tauraro"
version = "0.1.0"
edition = "2021"
description = "A high-performance, multi-paradigm programming language combining Python simplicity with Rust performance"
authors = ["TauraroLang Team"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/tauraro/tauraro-lang"
readme = "README.md"
keywords = ["programming-language", "compiler", "vm", "python-interop"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
# Core
anyhow = "1.0"
thiserror = "1.0"
log = "0.4"
env_logger = "0.10"
lazy_static = "1.4"

# Lexing / Parsing
logos = "0.13"

# LLVM backend
inkwell = { version = "0.4", features = ["llvm17-0"], optional = true }
llvm-sys = { version = "170", optional = true }

# CLI
clap = { version = "4.4", features = ["derive", "env"] }

# Interop
libloading = "0.8"
pyo3 = { version = "0.26", features = ["extension-module"], optional = true }

# Utilities
regex = "1.10"
indexmap = "2.0"
once_cell = "1.18"
num-traits = "0.2"
winapi = "0.3.9"

[dev-dependencies]
tempfile = "3.8"
assert_cmd = "2.0"
predicates = "3.0"
serial_test = "2.0"
criterion = { version = "0.5", features = ["html_reports"] }

[features]
default = ["cli", "basic-repl"]

# Backends
llvm-native = ["inkwell", "llvm-sys"]

# Components
cli = []
basic-repl = []

# Optional extensions (keep defined but not default)
repl-enhanced = []     # dialoguer, syntect (add back later if needed)
wasm = []              # wasmtime (add back later if needed)
python = ["pyo3"]
bigint = []            # num-bigint
datetime = []          # chrono
parallel = []          # crossbeam, rayon
async = []             # tokio
dev = []               # serde, serde_json, toml

full = [
    "llvm-native",
    "wasm",
    "repl-enhanced",
    "python",
    "bigint",
    "datetime",
    "parallel",
    "async",
    "dev"
]
inkwell = ["dep:inkwell"]

[[bin]]
name = "tauraro"
path = "src/main.rs"
