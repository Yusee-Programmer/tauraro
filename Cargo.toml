[package]
name = "tauraro"
version = "0.1.0"
edition = "2021"
description = "A high-performance, multi-paradigm programming language combining Python simplicity with Rust performance"
authors = ["TauraroLang Team"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/tauraro/tauraro-lang"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Lexing and parsing
logos = "0.13"           # Efficient lexer generator
lalrpop = "0.19"         # LR parser generator (or use hand-rolled recursive descent)

# Code generation
inkwell = "0.4"          # LLVM bindings for Rust
wasmtime = "8"           # WebAssembly runtime (optional)

# Runtime and utilities
anyhow = "1.0"           # Error handling
thiserror = "1.0"        # Custom error types
clap = { version = "4.0", features = ["derive"] } # Command-line argument parsing
log = "0.4"              # Logging facade
env_logger = "0.10"      # Logging implementation

# FFI and interoperability
libloading = "0.8"       # Dynamic library loading
serde = { version = "1.0", features = ["derive"] } # Serialization for data exchange
serde_json = "1.0"       # JSON support for config

# Utilities
regex = "1.8"            # Regular expressions
indexmap = "1.9"         # Ordered HashMap
once_cell = "1.18"       // Lazy initialization

[dev-dependencies]
tempfile = "3.6"         # Temporary files for tests
assert_cmd = "2.0"       # Command assertion for CLI tests

[features]
default = ["llvm"]       # Default with LLVM backend
llvm = ["inkwell"]       # LLVM code generation
wasm = ["wasmtime"]      # WebAssembly support
cli = ["clap"]           # Command-line interface